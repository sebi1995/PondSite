<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/standard-fragment.html :: page-head-fragment">
    <title th:text="${page_title}">Title</title>
</head>
<body>

<div id="page-top">
    <div id="page-top-title-wrapper">
        <div id="page-top-signed-in-as">
            <div class="dropdown">
                <button class="dropbtn" th:text="(${current_user.username} == null) ? 'Welcome visitor!' : ${current_user.username}">
                    Dropdown
                </button>
                <div class="dropdown-content">
                    <a th:if="${current_user == null}" th:href="@{/login}">Login</a>
                    <a th:if="${current_user == null}" th:href="@{/register}">Register</a>
                    <a th:if="${current_user != null}" th:href="@{/myaccount}">Account settings</a>
                    <a th:if="${current_user != null}" th:href="@{/myponds}">My ponds</a>
                    <a th:if="${current_user != null}" th:href="@{/logout}">Log out</a>
                </div>
            </div>
        </div>
        <div id="page-top-title" th:text="${page_title}">
            page title
        </div>
    </div>
    <div class="page-breaker-span"></div>
    <nav id="page-nav">
        <ul>
            <li><a th:href="@{/}"><span><b>Home</b></span></a></li>
            <li><a th:href="@{/about}"><span><b>About</b></span></a></li>
            <li><a th:href="@{/ponds}"><span id="nav-span-is-selected"><b>Ponds</b></span></a></li>
            <li><a th:href="@{/contact}"><span><b>Contact</b></span></a></li>
        </ul>
    </nav>
</div>
<div class="page-breaker-span" style="width: 90%;"></div>

<div id="page-body">
    <ul th:unless="${image_list.isEmpty() || image_list == null}" class="ponds-images-ul"
        th:each="image : ${image_list}">
        <li th:text="${image.id} + ' ' +  ${image.imagePath}"></li>
    </ul>
</div>

<footer id="page-footer">
    this is the footer
</footer>


</body>
</html>
