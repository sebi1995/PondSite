<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create a new pond</h1>
<form action="#" th:action="@{/ponds}" th:object="${newPond}" method="post" enctype="multipart/form-data">
    <label>
        Pond name:
        <input type="text" th:field="*{pond_name}"/>
    </label>
    <br/>
    <label>
        Picture:
        <!--<input type="file" name="files" multiple>-->
        <input type="file" name="files" multiple>
    </label>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<table>
    <tr>
        <th>Pond name</th>
        <th>Pond visits</th>
        <th>Pond images</th>
    </tr>
    <th:block th:each="thisPond : ${pondsList}">
        <tr>
            <td th:text="${thisPond.pond_name}"></td>
            <td th:text="${thisPond.pond_visits}"></td>
            <!--<td th:text="${thisPond.pond_images}"></td>-->
            <td th:each="image : ${thisPond.pond_images}">
                <img th:src="@{'..' +  ${image.image_content}}" />
            </td>
        </tr>
    </th:block>

</table>


</body>
</html>
