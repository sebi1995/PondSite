<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/standard-fragment.html :: page-head-fragment">
    <title th:text="${page_title}">Title</title>
</head>
<body>

<div id="page-top">
    <div id="page-top-title-wrapper">
        <div id="page-top-signed-in-as">
            <div class="dropdown">
                <button class="dropbtn" th:text="${current_user.username}">
                    Dropdown
                </button>
                <div class="dropdown-content">
                    <a th:if="${current_user.username == 'Welcome visitor!'}" th:href="@{/login}">Login</a>
                    <a th:if="${current_user.username == 'Welcome visitor!'}" th:href="@{/register}">Register</a>
                    <a th:if="${current_user.username != 'Welcome visitor!'}" th:href="@{/myaccount}">Account
                        settings</a>
                    <a th:if="${current_user.username != 'Welcome visitor!'}" th:href="@{/myponds}">My ponds</a>
                    <a th:if="${current_user.username != 'Welcome visitor!'}" th:href="@{/logout}">Log out</a>
                </div>
            </div>
        </div>
        <div id="page-top-title" th:text="${page_title}">
            page title
        </div>
    </div>
    <div class="page-breaker-span"></div>
    <nav id="page-nav" th:replace="fragments/standard-fragment.html :: page-nav-fragment"></nav>
</div>
<div class="page-breaker-span" style="width: 90%;"></div>

<div id="page-body">


    <div th:if="${site_updates != null}" class="my-centered-container">
        <div class="my-container" th:each="update : ${site_updates}" th:if="${update.isHidden == 0}">
            <div class="my-container-update" th:text="${update.updateText}">
                test
            </div>
            <div class="page-breaker-span"></div>
            <div class="my-container-update-date" th:text="${update.date}">
                test date
            </div>
        </div>
    </div>


</div>

<div class="page-breaker-span" style="width: 90%;"></div>
<footer id="page-footer" th:replace="fragments/standard-fragment.html :: page-footer-fragment"></footer>

</body>
</html>
