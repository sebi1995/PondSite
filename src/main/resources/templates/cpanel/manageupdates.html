<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/standard-fragment.html :: page-head-fragment">
    <!--<title th:text="${page_title}">Title</title>-->
</head>

<body>
<div id="page-top">
    <div id="page-top-title-wrapper">
        <div id="page-top-signed-in-as">
            <div class="dropdown">
                <button class="dropbtn"
                        th:text="(${current_user.username} == null) ? 'Welcome visitor!' : ${current_user.username}">
                    Dropdown
                </button>
                <div class="dropdown-content">
                    <a th:if="${current_user == null}" th:href="@{/login}">Login</a>
                    <a th:if="${current_user == null}" th:href="@{/register}">Register</a>
                    <a th:if="${current_user != null}" th:href="@{/myaccount}">Account settings</a>
                    <a th:if="${current_user != null}" th:href="@{/myponds}">My ponds</a>
                    <a th:if="${current_user != null}" th:href="@{/logout}">Log out</a>
                </div>
            </div>
        </div>
        <div id="page-top-title" th:text="${page_title}">
            page title
        </div>
    </div>
    <div class="page-breaker-span"></div>
    <nav id="page-nav">
        <ul>
            <li><a th:href="@{/}"><span id="nav-span-is-selected"><b>Home</b></span></a></li>
            <li><a th:href="@{/about}"><span><b>About</b></span></a></li>
            <li><a th:href="@{/ponds}"><span><b>Ponds</b></span></a></li>
            <li><a th:href="@{/contact}"><span><b>Contact</b></span></a></li>
        </ul>
    </nav>
</div>
<div class="page-breaker-span" style="width: 90%;"></div>

<div id="page-body">
    <div class="w3-container">
        <h2>Tabs in a Grid</h2>

        <div class="w3-row">
            <a href="javascript:void(0)" onclick="openCity(event, 'London');">
                <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">London</div>
            </a>
            <a href="javascript:void(0)" onclick="openCity(event, 'Paris');">
                <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Paris</div>
            </a>
            <a href="javascript:void(0)" onclick="openCity(event, 'Tokyo');">
                <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Tokyo</div>
            </a>
        </div>

        <div id="London" class="w3-container city" style="display:none">
            <h2>London</h2>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="w3-container city" style="display:none">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="Tokyo" class="w3-container city" style="display:none">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>
</div>

<div class="page-breaker-span" style="width: 90%;"></div>
<footer id="page-footer">
    this is the footer
</footer>
</body>
</html>


<script>
    function openCity(evt, cityName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.firstElementChild.className += " w3-border-red";
    }
</script>
